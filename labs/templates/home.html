{% extends 'index.html' %}

{% block title %}
    Статьи
{% endblock %}

{% block content %}
    <h1>Статьи</h1>
    {% for article in articles %}
        <h4>
            <a href="{% url 'article' article.id %}" >
                {{ article.title }}
            </a> 
        </h4>
        <pre> {{ article.get_short_text }} </pre>
    {% endfor %}
{% endblock %}
